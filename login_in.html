<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>
    <div class="logo">
        <img src="download.png" alt="" class="image">
        <div class="heading">Lavasa Services </div>
    </div>
    <div class="bg">
        <br>
        <br>
        <div class="main">
            <div class="title">
                <br>
                <b>Log into your Account</b>
                <br>
                <form action="">
                    <div class="input_details">
                        <label for="sname">Your Name : </label>
                        <input type="text" name="sname" placeholder="Name" class="in_button">
                        <br><br><br>
                        <label for="sid">Your Regis. No. : </label>
                        <input type="text" name="sid" placeholder="Registration number" class="in_button">
                        <br><br><br>
                        <label for="psswd">Your password : </label>
                        <input type="text" name="psswd" placeholder="Password" class="in_button">
                    </div>
                </form>
                <div class="log_button">
                    <button class="login">
                        Log in
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
