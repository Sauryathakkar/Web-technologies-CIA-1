<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="sign_up_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <div class="logo">
        <img src="download.png" alt="" class="image">
        <div class="head">Lavasa Services </div>
    </div>
    <div class="bg">
        <br>
        <br>
        <div class="main">
            <div class="title">
                <br>
                <b>Create a New Account</b>
                <br>
            </div>
            <form action="#">
                <div class="input_details">
                    <label for="sname">Your Name : </label>
                    <input type="text" name="sname" placeholder="Name" class="in_button">
                    <br><br><br><br>
                    <label for="sid">Your Regis. No. : </label>
                    <input type="text" name="sid" placeholder="Registration number" class="in_button">
                    <br><br><br><br>
                    <label for="email">E-mail id :</label>
                    <input type="text" name="email" placeholder="Student mail id" class="in_button">
                    <br><br><br><br>
                    <label for="dept">Your department : </label>
                    <input type="text" name="dept" placeholder="Department" class="in_button">
                    <br><br><br><br>
                    <label for="loc">Your hostel : </label>
                    <input type="text" name="loc" placeholder="Hostel" class="in_button">
            </form>

            <div class="sign_button">
                <button type="submit" class="sign_in">Sign up</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
