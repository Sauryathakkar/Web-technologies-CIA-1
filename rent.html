<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renting Form</title>
    <link rel="stylesheet" href="CSS Files/index.css">
    <link rel="stylesheet" href="CSS Files/rent.css">
</head>

<body>
    <header>
        <section class="topHead">

            <div class="logo"><a href="Lendhub.html" target="_self"><img src="Images/Logo.png" alt="Logo"></a></div>

            <nav style="float: right;">
                <a href="contact.html" class="ContactLink">Contact</a>
                <a href="#" class="LoginIn"><button class="LoginButton">Login in</button></a>
                <a href="#" class="Register"><button class="RegisterButton">Sign up</button></a>
            </nav>

        </section>
    </header>

    <form>
        <div class="NameOf">
            <label for="NameOfObj">Name of the Object</label>
            <input type="text" name="NameOfObj" id="NameOfObj" placeholder="Eg. Bottle, Shirt">
        </div>

        <div class="Need">
            <label for="NeededBy">Needed By:</label>
            <input type="date" name="NeededBy" id="NeededBy" class="DateBy">
        </div>

        <div class="Return">
            <label for="NeededBy">Return By:</label>
            <input type="date" name="ReturnBy" id="ReturnBy" class="DateBy">
        </div>

        <div class="MeetUp">
            <label for="MeetUpLoc">Meet Up Location</label>
            <input type="text" name="MeetUpLoc" id="MeetUpLoc" placeholder="Eg. Social Sphere, Trinity">
        </div>

        <div class="ContactNo">
            <label for="ContactInfo">Contact No.</label>
            <input type="tel" name="ContactInfo" id="ContactInfo">
        </div>

        <div class="Desc">
            <label for="Description">Description of the object</label>
            <input type="text" name="Description" id="Description">
        </div>

        <div class="Submit">
            <button type="submit" class="rentSub">Submit</button>
        </div>


    </form>

    <div class="SideLogo">
        <h1 style="color: black;"">LendHub</h1>
        <h3 style=" color: rgb(117, 117, 117);">Lend Stuff From Others Easily!!!</h3>
    </div>


    <footer>
        <div class="rentFoot">

        </div>
    </footer>
</body>

</html>
